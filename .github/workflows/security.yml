name: ğŸ”’ Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    name: ğŸ›¡ï¸ Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ” Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: java, javascript
        
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: ğŸ“Š Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      
    - name: ğŸ”’ Run OWASP Dependency Check
      run: |
        cd backend
        ./mvnw org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7
        
    - name: ğŸ“¦ Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          backend/target/dependency-check-report.html
          backend/target/dependency-check-report.xml

  frontend-security:
    name: ğŸ” Frontend Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install Dependencies
      run: npm ci
      
    - name: ğŸ”’ Run npm audit
      run: npm audit --audit-level=moderate
      
    - name: ğŸ” Run ESLint Security Plugin
      run: npx eslint . --ext .js,.vue --config .eslintrc.security.js || echo "ESLint security check completed"
